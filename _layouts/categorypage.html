---
layout: default
---
<h1>{{ page.categorytitle }}</h1>

<ul>
{% if site.categories[page.category] != null %}
  {% for post in site.categories[page.category] %}
    <li>
      <a href="{{site.baseurl}}/{{ post.url }}">{{ post.title }}</a>
    </li>
  {% endfor %}
{% else %}
  <h3>There are currently no resources in this category</h3>
{% endif %}
</ul>
